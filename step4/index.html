    function createElement(type,props,children){
        if(!type)return;
        var dom = createDom(type);
        if(props){
            setProps(dom,props);
        }

        if(children){
            var childDom = createElement(children);
            dom.appendChild(childDom)
        }
        return dom;
    }
    /**
     * 设置属性到dom
    */
    var EVENT_KEYS = /^on/i;  //判断是否为事件
    function setProps(dom,props){
        for(var attributeName in props){
            var value = props[attributeName];
            //如果是事件
            if(EVENT_KEYS.test(attributeName)){
                addEvent(dom,attributeName,value);
            }else{
                dom.setAttribute(attributeName,value);
            }
        }
    }
    /**
     * 绑定事件
    */
   function addEvent(element,eventName,fn){
       eventName = eventName.toLowerCase().replace(/^on/,'');
       if(window.addEventListener){
           element.addEventListener(eventName,fn);
       }else{
            eventName = 'on'+eventName;
            element.addEvent(eventName,fn);
       }
   }

    /**
     * 创建dom元素
    */
    function createDom(type){
        var dom = null;
        if(typeof type === 'function'){
            dom = new type().render();
        }else if(isDOM(type)){
            dom = type;
        }else if(tagMap[type]){
            dom = document.createElement(type);
        }else{
            dom = document.createTextNode(type);
        }
        return dom;
    }
    /**
     * 判断是否为dom
    */
    var isDOM = ( typeof HTMLElement === 'object' ) ?
                function(obj){
                    return obj instanceof HTMLElement;
                } :
                function(obj){
                    return obj && typeof obj === 'object' && obj.nodeType === 1 && typeof obj.nodeName === 'string';
                }
